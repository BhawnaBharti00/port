<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Episodes – Berry Cat ASMR 🎬</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .episode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5em;
      padding: 2em 1em;
      max-width: 900px;
      margin: 0 auto;
    }

    .episode-card {
      background-color: #fff0f5;
      border: 2px solid #d8a3cb;
      border-radius: 14px;
      padding: 1em;
      transition: transform 0.2s ease;
    }

    .episode-card:hover {
      transform: scale(1.08);
      animation: bounce 0.4s ease;
    }

    .episode-card img {
      width: 100%;
      border-radius: 10px;
    }

    .episode-title {
      margin-top: 0.6em;
      font-size: 0.95em;
      font-weight: bold;
      color: #a058a1;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1.08); }
    }
  </style>
</head>
<body class="lavender-bg">

  <h1>🎬 Berry Cat Episodes</h1>
  <p>Choose your cozy adventure with Berry Cat 💜</p>

  <div class="episode-grid">
    <!-- Episode 1 -->
    <div class="episode-card">
      <img src="c.png" alt="Episode 1 - Spa Day" />
      <div class="episode-title">🛁 Spa Day Relaxation</div>
    </div>

    <!-- Episode 2 -->

      <img src="d.png" alt="Episode 4 - Meow Spa" />
      <div class="episode-title">🎀 Meow Spa Special</div>
    </div>
  </div>
