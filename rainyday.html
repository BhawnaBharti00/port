<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainy Day – Berry Cat ASMR 🌧</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      overflow: hidden;
      position: relative;
    }

    /* Rain Effect */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: 
        repeating-linear-gradient(transparent, transparent 20px, rgba(255, 255, 255, 0.2) 22px),
        repeating-linear-gradient(transparent, transparent 25px, rgba(255, 255, 255, 0.1) 27px);
      animation: rainmove 0.5s linear infinite;
      z-index: 1;
    }

    @keyframes rainmove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: -5px 20px, 5px 27px; }
    }

    /* Walking Cat Animation */
    .walk-cat {
      width: 120px;
      position: absolute;
      bottom: 30px;
      left: -150px;
      z-index: 2;
      animation: walk 10s linear infinite;
    }

    @keyframes walk {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    h1 {
      position: relative;
      z-index: 3;
    }
  </style>
</head>
<body class="lavender-bg">

  <div class="rain"></div>

  <h1>🌧 Rainy Day with Berry Cat</h1>
  <p>It’s cozy, it’s cloudy — let’s listen to soft raindrops and relax together.</p>

  <!-- Walking Cat -->
  <img src="d.png" class="walk-cat" alt="Berry Cat Walking in Rain" />

  </nav>

  <footer style="position: relative; z-index: 3;">
    🐾 Berry Cat ASMR – Rainy Day Chill 🎧
  </footer>
</body>
</html>
