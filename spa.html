<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spa Time – Berry Cat ASMR 🛁</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .spa-slide {
      animation: slidein 2s ease-out forwards;
      opacity: 0;
      transform: translateX(-100%);
      max-width: 300px;
      margin: 2em auto;
    }

    @keyframes slidein {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .wiggle {
      animation: wiggle 1s ease-in-out infinite alternate;
    }

    @keyframes wiggle {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    .berry-cat-wiggle {
      width: 120px;
      margin-bottom: 1em;
    }

    .nav-links a {
      margin-top: 1em;
    }
  </style>
</head>
<body class="lavender-bg">

  <h1>🛁 Spa Time with Berry Cat</h1>
  <p class="spa-slide">Relax and unwind with soothing ASMR in Berry Cat’s pastel spa world.</p>

  <!-- Wiggle image -->
  <img src="c.png" class="wiggle berry-cat-wiggle" alt="Berry Cat Wiggle" />

  <!-- Sliding d.png as background or element -->
  <div class="spa-slide">
    <img src="d.png" alt="Spa Tub" style="width: 100%; border-radius: 20px;" />
  </div>

  <nav class="nav-links">
    <a href="index.html">🏠 Home</a>
    <a href="rainyday.html">🌧 Rainy Day</a>
    <a href="episode.html">🎬 Episodes</a>
    <a href="contact.html">💌 Contact</a>
  </nav>

  <footer>🐾 Berry Cat ASMR – Spa Day Comfort 💅</footer>
</body>
</html>
